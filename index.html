<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Hz Brainwave and else</title>
    <link rel="icon" type="image/png" href="40-Hz-main/src/img/icon.png" sizes="32x32">
    <link rel="stylesheet" href="40-Hz-main/src/css/styles.css">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            padding: 0 5px;
            transition: width 0.3s;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }
        .footer a:hover {
            width: auto;
            text-decoration: underline;
        }
        .audio-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .audio-control img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-family: 'Merriweather Sans', Tahoma">
            <img class="hereo" src="40-Hz-main/src/img/logo_256_white.png" alt="Logo" height="35" width="35">
            40 Hertz
        </h1>
    </header>

    <main>
        <nav>
            <div class="bell" id="bellIcon">
                <img src="40-Hz-main/src/img/icon_bell.png" alt="Bell Icon" id="bell">
                <span id="bellCounter">1</span>
            </div>
            <div class="audio-control">
                <img src="40-Hz-main/src/img/icon_play.png" alt="Play Icon" id="playPauseIcon1" class="play-pause-icon">
                <span>40 Hz Audio</span>
            </div>
            <div class="audio-control">
                <img src="40-Hz-main/src/img/icon_play.png" alt="Play Icon" id="playPauseIcon2" class="play-pause-icon">
                <span>New Audio</span>
            </div>
        </nav>
    </main>
    <audio id="audio1" src="40-Hz-main/src/audio/9a.ogg" preload="auto"></audio>
    <audio id="audio2" src="40-Hz-main/src/audio/new.ogg" preload="auto"></audio>
    <audio id="bellSound" src="40-Hz-main/src/audio/bell.ogg" preload="auto"></audio>
    <div class="footer">
        <a href="https://github.com/philiposullivan/40-Hz.git" id="sourceLink">Source</a>
    </div>
    <script>
        window.addEventListener('load', () => {
            const playPauseIcon1 = document.getElementById('playPauseIcon1');
            const playPauseIcon2 = document.getElementById('playPauseIcon2');
            const audio1 = document.getElementById('audio1');
            const audio2 = document.getElementById('audio2');
            const bellSound = document.getElementById('bellSound');
            let isPlaying1 = false;
            let isPlaying2 = false;
            let bellInterval;
            let bellCount = 1;

            function toggleAudio(audio, icon, otherAudio, otherIcon) {
                if (audio.paused) {
                    otherAudio.pause();
                    otherIcon.src = '40-Hz-main/src/img/icon_play.png';
                    audio.play();
                    icon.src = '40-Hz-main/src/img/download.png';
                } else {
                    audio.pause();
                    icon.src = '40-Hz-main/src/img/icon_play.png';
                }
            }

            playPauseIcon1.addEventListener('click', () => {
                toggleAudio(audio1, playPauseIcon1, audio2, playPauseIcon2);
                isPlaying1 = !audio1.paused;
                isPlaying2 = false;
            });

            playPauseIcon2.addEventListener('click', () => {
                toggleAudio(audio2, playPauseIcon2, audio1, playPauseIcon1);
                isPlaying2 = !audio2.paused;
                isPlaying1 = false;
            });

            audio1.addEventListener('timeupdate', () => {
                if (audio1.currentTime >= 20) {
                    audio1.currentTime = 5;
                }
            });

            audio1.loop = true;

            const bellIcon = document.getElementById('bellIcon');
            const bellCounter = document.getElementById('bellCounter');

            function ringBell() {
                bellSound.currentTime = 0;
                bellSound.play();
            }

            function setBellInterval() {
                if (bellInterval) {
                    clearInterval(bellInterval);
                }
                bellInterval = setInterval(ringBell, bellCount * 60 * 1000);
            }

            bellIcon.addEventListener('click', () => {
                ringBell(); // Ring the bell immediately when clicked

                // Update bell count
                if (bellCount === 1) {
                    bellCount = 5;
                } else if (bellCount === 5) {
                    bellCount = 10;
                } else {
                    bellCount = 1;
                }

                bellCounter.textContent = bellCount;
                setBellInterval();
            });
        });
    </script>
</body>
</html>
