<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Hz Brainwave</title>
    <link rel="icon" type="image/png" href="icon.png" sizes="32x32">
    <style>
        body {
	   
            background: url('download.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
          
        }
        h1{
            text-align: center;
    color: #eee;
    font-size: 2em;
    line-height: 2.1em;
    letter-spacing: 2px;

        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        nav img {
            height: 50px;
            margin: 0 20px;
        }
        nav .bell {
            cursor: pointer;
            position: relative;
        }
.hereo {margin-right:25px; margin-top:50px;}
        nav .bell span {
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            background: black;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h1 style="font-family: 'Merriweather Sans', Tahoma"><img class=hereo src="logo_256_white.png" alt="Logo" height = 35px width = 35px style = padding-right=10px>40 Hertz</h2>
    <nav>

        <div class="bell" id="bellIcon">
            <img src="icon_bell.png" alt="Bell Icon" id="bell">
            <span id="bellCounter">1</span>
        </div>
    </nav>
    <button id="playButton">Play Audio</button>
    <audio id="audio" src="9a.ogg" preload="auto"></audio>
    <audio id="bellSound" src="bell.ogg" preload="auto"></audio>
    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            const audio = document.getElementById('audio');
            const startTime = 5;
            const endTime = 20;

            audio.currentTime = startTime;
            audio.play();

            audio.addEventListener('timeupdate', () => {
                if (audio.currentTime >= endTime) {
                    audio.currentTime = startTime;
                }
            });

            audio.loop = true;
        });

        const bellIcon = document.getElementById('bellIcon');
        const bellSound = document.getElementById('bellSound');
        const bellCounter = document.getElementById('bellCounter');
        let bellInterval;
        let bellCount = 1;

        bellIcon.addEventListener('click', () => {
            bellSound.currentTime = 0;
            bellSound.play();
            
            if (bellInterval) {
                clearInterval(bellInterval);
                bellCount = bellCount === 1 ? 5 : bellCount === 5 ? 10 : 1;
            }

            bellCounter.textContent = bellCount;

            bellInterval = setInterval(() => {
                bellSound.currentTime = 0;
                bellSound.play();
            }, bellCount * 60 * 1000);
        });
    </script>
</body>
</html>
